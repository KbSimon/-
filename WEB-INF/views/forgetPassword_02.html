<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equlv="expires" content="0">
    <meta http-equlv="Pragma" content="no-cache">
    <meta http-equlv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="鑫路金融,鑫路金融官网,理财平台,互联网理财平台">
    <meta name="description" content="鑫路金融是一家专注于短期投资的个人理财平台,精选优质的个人理财产品,优化用户投资体验。">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>忘记密码-鑫路金融官网</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/forget.css">
    <link rel="shortcut icon" type="image/x-icon" href="../../images/xinlu-icon.ico">
</head>

<body>
    <!-- 头部 -->
    <header></header>
    <main>
        <div class="forget_content">
            <div class="forget_top">
                <img src="../../images/forget/forget_01.png" class="forget_top_img">
            </div>
            <div class="forget_step">
                <!-- 第一步 -->
                <form action="" class="forget_part01">
                    <ul class="forget_ul01 clearfloat">
                        <li>
                            <div class="phone"></div>
                            <input type="text" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </li>
                        <div class="error_01">
                            <p>1</p>
                        </div>
                        <li>
                            <div class="code"></div>
                            <input type="text" placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </li>
                        <div class="code_div01">获取验证码</div>
                        <div class="error_02">
                            <p>1</p>
                        </div>
                    </ul>
                    <div class="forget_btn">
                        <input type="button" class="next" value="下一步">
                    </div>
                </form>
                <!-- 第二步 -->
                <form action="" class="forget_part02">
                    <ul class="forget_ul02 clearfloat">
                        <li>
                            <div class="pwd"></div>
                            <input type="password" placeholder="请输入新密码">
                        </li>
                        <li>
                            <div class="pwd_again"></div>
                            <input type="text" placeholder="确认新密码">
                        </li>
                    </ul>
                    <div class="forget_btn">
                        <input type="button" class="to_login_btn" value="立即登录" >
                        <input type="button" class="to_index" value="返回登录页" onclick="javascript:window.location.href='login.html'">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- 尾部 -->
    <footer></footer>

</body>

</html>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/forget.js"></script>
<script>
    $("header").load("head.html");
    $("footer").load("footer.html");
</script>
