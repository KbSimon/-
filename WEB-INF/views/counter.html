<body>
    <!-- header -->
    <header>
        <div></div>
    </header>

    <!-- 收益计算器 -->
    <div class="counter">
        <div class="counter_top">
            <p>收益计算器</p>
        </div>
        <div class="counter_left">
            <form action="">
                <div>
                    <label for="">投资金额：</label>
                    <input type="text" class="money">
                    <span>元</span>
                    <span class="warning_money">请输入投资金额</span>
                </div>
                <div>
                    <label for="">年化利率：</label>
                    <input type="text" class="rate">
                    <span>%</span>
                    <span class="warning_rate">请输入年化金额</span>
                </div>
                <div>
                    <label for="">投资周期：</label>
                    <input type="text" class="date">
                    <span>天</span>
                    <span class="warning_date">请输入投资时间(天)</span>
                </div>
                <div>
                    <label for="">还款方式：</label>
                    <input type="radio" name="" id="check">
                    <label for="">到期还本付息</label>
                </div>
                <div>
                    <input type="submit" value="计算器" class="jisuan_btn">
                    <input type="reset" value="重置" class="reset_btn">
                </div>
            </form>
        </div>
        <div class="counter_right">
            <div class="counter_right_div">
                <div class="counter_right_div_02">
                    <div>
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-pc/images/invest_text_02.png" alt="">
                        <span>本息收益</span>
                    </div>
                    <span class="benxi">0</span>
                </div>
                <div class="counter_right_div_02">
                    <div>
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-pc/images/invest_text_08.png" alt="">
                        <span>利息收益</span>
                    </div>
                    <span class="benxi">0</span>
                </div>
            </div>
        </div>
    </div>

<script>
    $("form").submit(function () {
        var money = $(".money").val();
        var rate = $(".rate").val();
        var date = $(".date").val();

        // 判断投资金额
        if (money == 0) {
            $(".warning_money").show();
            return false;
        } else {
            $(".warning_rate").hide()
        }

        // 判断年化利率
        if (rate == 0) {
            $(".warning_rate").show();
            return false;
        } else {
            $(".warning_rate").hide()
        }

        // 判断投资周期
        if (date == 0) {
            $(".warning_date").show();
            return false;
        } else {
            $(".warning_rate").hide()
        }
    })
</script>
