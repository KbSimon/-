<script src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-pc/plugins/raffle/Snow.js"></script>

<script src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-pc/plugins/raffle/awardRotate.js"></script>
<script src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-pc/plugins/raffle/sweet-alert.min.js"></script>
<script>

     // 爆炸
     function boom() {
        $(".boom").show();
        setTimeout(function () {
            $(".boom").hide();
        }, 500);
        $(".dial_deng").attr("id", "bad");
        $(".dial_pan").hide();
        $(".dial_zhen").hide();
        setTimeout(function () {
            $(".shade").show();
        }, 800);
    }


    // 投资
    function touzi() {
        $(".to_invest").click(function () {
            $(".alert").hide();
            $(".shade").hide();
            window.location.href = "投资"
        })
    }


    $(function () {

        var rotateTimeOut = function () { // 解决网络超时的问题
            $('#rotate').rotate({
                angle: 0, //角度
                animateTo: 2160, //动画
                duration: 8000, //持续时间
                callback: function () {
                    alert('网络超时，请检查您的网络设置！');
                }
            });
        };
        var bRotate = false;

        var rotateFn = function (awards, angles, txt) { //奖品   角度   文本
            bRotate = !bRotate; //true
            $('#rotate').stopRotate(); //停止转动
            $('#rotate').rotate({ //
                angle: 0,
                animateTo: angles + 1800,
                duration: 8000,
                callback: function () {
                    /*alert(txt);*/
                    swal({
                        title: "获得您获得" + txt + "一个，现已发放至您的平台账户，请注意查收！"
                    });
                    bRotate = !bRotate;
                }
            })
        };

        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];

            if (e && e.keyCode == 32) { // enter 键
                $('showSweetAlert').css("display", "none");
                $('sweet-overlay').css("display", "none");

                if (bRotate) return;
                var item = rnd(1, 6);
                switch (item) {
                    case 1:
                        rotateFn(1, 60, '愚人节勋章');
                        break;
                    case 2:
                        rotateFn(2, 120, '3%加息券');
                        break;
                    case 3:
                        rotateFn(3, 180, '20元投资红包');
                        break;
                    case 4:
                        rotateFn(4, 240, '2%加息券');
                        break;
                    case 5:
                        rotateFn(5, 300, '40元投资红包');
                        break;
                    case 6:
                        rotateFn(6, 360, '20元红包');
                        break;
                }
                console.log(item);
            }
        };

        $('.pointer').click(function () {
            if (bRotate) return;
            var item = rnd(1, 6);
            switch (item) {
                case 1:
                    rotateFn(1, 60, '愚人节勋章');
                    break;
                case 2:
                    rotateFn(2, 120, '3%加息券');
                    break;
                case 3:
                    rotateFn(3, 180, '20元投资红包');
                    break;
                case 4:
                    rotateFn(4, 240, '2%加息券');
                    break;
                case 5:
                    rotateFn(5, 300, '40元投资红包');
                    break;
                case 6:
                    rotateFn(6, 360, '20元红包');
                    break;
            }
            console.log(item);
        });
    });

    function rnd(n, m) {
        return Math.floor(Math.random() * (m - n + 1) + n)
    }
</script>
