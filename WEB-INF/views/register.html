<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equlv="expires" content="0">
    <meta http-equlv="Pragma" content="no-cache">
    <meta http-equlv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="鑫路金融,鑫路金融官网,理财平台,互联网理财平台">
    <meta name="description" content="鑫路金融是一家专注于短期投资的个人理财平台,精选优质的个人理财产品,优化用户投资体验。">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户注册-鑫路金融官网</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/register.css">
    <link rel="shortcut icon" type="image/x-icon" href="../../images/xinlu-icon.ico">
</head>

<body>
    <!-- 头部 -->
    <header></header>
    <main>
        <div class="register_content">
            <div class="register_top">
                <img src="../../images/register/register_01.png" alt="" class="register_top_img">
            </div>
            <div class="register_step">
                <!-- 注册第一步 -->
                <form action="" class="register_part01">
                    <ul class="register_ul01 clearfloat">
                        <li>
                            <div class="phone"></div>
                            <input type="text" class="mibbleNum" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </li>
                        <div class="error_01">
                            <p></p>
                        </div>
                        <li sytle="auth_code">
                            <div class="code"></div>
                            <input type="text" placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </li>
                        <div class="code_div01">获取验证码</div>
                        <li>
                            <div class="pwd"></div>
                            <input type="password" class="login_pwd" placeholder="请输入登录密码">
                        </li>
                        <div class="error_03" style="margin-top:115px;">
                                <p>1</p>
                            </div>
                        <li>
                            <div class="pwd_again"></div>
                            <input type="text" placeholder="确认登录密码">
                        </li>
                    </ul>
                    <div class="register_btn">
                        <input type="submit" class="next" value="下一步">
                        <div class="deal">
                            <input type="checkbox" id="deal_input" checked>
                            <label for="deal_input"> </label>
                            <a style="color:#666;">我同意按如下</a>
                            <a href="" style="color:#65b9ed">《鑫路金融注册协议》</a>
                        </div>
                    </div>
                </form>
                <!-- 注册第二部 -->
                <div class="register_part02">
                    <input type="button" class="get" value="立即领取">
                </div>
                <form action="" class="register_part03">
                    <ul class="register_ul02 clearfloat">
                        <li>
                            <div class="real_user"></div>
                            <input type="password" class="real_name" placeholder="请输入真实姓名">
                        </li>
                        <li>
                            <div class="id_card"></div>
                            <input type="text" class="" placeholder="请输入身份证号码">
                        </li>
                        <li>
                            <div class="bank_card"></div>
                            <input type="text" placeholder="请输入银行卡号码">
                        </li>
                        <li>
                            <select name="" id="">
                                <option selected="selected">选择所属银行</option>
                            </select>
                        </li>
                        <li>
                            <div class="code"></div>
                            <input type="text" cla placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </li>
                        <div class="code_div02">获取验证码</div>
                    </ul>
                    <div class="register_end">
                        <input type="submit" class="gift_btn" value="完成领取红包 ">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- 尾部 -->
    <footer></footer>
</body>

</html>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/register.js"></script>
<script>
    $("form").submit(function () {
        // 手机号码验证
        if ($(".mibbleNum").val() == 0) {
            $(".error_01>p").show().text("手机号码不能为空");
            return false;
        } else {
            $(".error_01").hide();
        };

        if ($(".login_pwd").val() == 0) {
            $(".error_03>p").show().text("登录密码不能为空");
            return false;
        } else {
            
        }
    })
</script>
