    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body>
    <!-- 头部 -->
    <header></header>
    <main>
        <div class="register_content">
            <div class="register_top">
                <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-pc/images/register/register_03.png" alt="" class="register_top_img">
            </div>
            <div class="register_step">

                <div class="register_part02">
                    <input type="button" class="get" value="立即领取">
                </div>
            </div>
        </div>
    </main>
    <!-- 尾部 -->
    <footer></footer>
    <div class="mask">
        <div class="approve_mask">
            <div class="approve_mask_top  clearfloat">
                <p>登录注册</p>
                <span class="close_btn">×</span>
            </div>
            <p>红包领取成功！</p>
            <a>立即实名认证使用红包</a>
            <button>去认证</button>
        </div>
    </div>
