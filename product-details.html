<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equlv="expires" content="0">
    <meta http-equlv="Pragma" content="no-cache">
    <meta http-equlv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="鑫路金融,鑫路金融官网,理财平台,互联网理财平台">
    <meta name="description" content="鑫路金融是一家专注于短期投资的个人理财平台,精选优质的个人理财产品,优化用户投资体验。">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>鑫路金融 银行资金存管 值得信赖的短期理财平台</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/product_details.css">
</head>

<body>
    <!-- 头部 -->
    <header></header>
    <!-- 主体 -->
    <div class="content">
        <!-- 顶部 -->
        <div class="content_top clearfloat">
            <div class="content_top_left">
                <div style="height:175px;border-bottom:1px solid #e4e4e4;">
                    <p class="series_text">鑫火稳健</p>
                    <img src="images/content_top.png" class="series_mark">
                    <div class="series_middle">
                        <div>
                            <p class="series_middle_p1">13.00</p>
                            <p class="series_middle_p4">年化率</p>
                        </div>
                        <div style="margin:0 90px 0 95px;">
                            <p class="series_middle_p2">0</p>
                            <p class="series_middle_p4">投资期限</p>
                        </div>
                        <div>
                            <p class="series_middle_p3">1000</p>
                            <p class="series_middle_p4">年化率</p>
                        </div>
                    </div>
                </div>
                <div class="content_top_left_bottom">
                    <ul class="content_ul_01">
                        <li>还款方式：到期还本付息</li>
                        <li style="margin:0 100px">发布日期：2017-09-30</li>
                        <li>起息时间：满标计算</li>
                    </ul>
                    <br>
                    <ul class="content_ul_01">
                        <li>交易进度：</li>
                        <li style="margin:0 10px">
                            <img src="images/content_top_loading.png" alt="">
                        </li>
                        <li>已售80%</li>
                    </ul>
                </div>
            </div>
            <div class="content_top_right">
                <div class="content_top_right_div_01">
                    <div>
                        <span>剩余可投：</span>
                        <span>10000.00</span>
                        <span style="margin-right:45px;">元</span>
                    </div>
                    <div>
                        <span>起投金额：</span>
                        <span style="color:#ff9b0c;">100</span>
                    </div>
                </div>
                <div class="content_top_right_div_01">
                    <span>账户余额：</span>
                    <a href="login.html">登录</a>或
                    <a href="register.html">注册</a>时可看
                </div>
                <form action="">
                    <input type="number" class="invest_money" placeholder="请输入投资金额">
                    <input type="button" class="invest_btn" value="立即投资">
                </form>
            </div>
        </div>
        <!-- 底部 -->
        <div class="content_main">
            <ul class="content_main_ul">
                <li>项目详情</li>
                <li>投资记录</li>
            </ul>
        </div>
    </div>
    
    <!-- 尾部 -->
    <footer></footer>
</body>

</html>

<script src="js/jquery.min.js"></script>
<script>
    $("header").load("head.html")
    $("footer").load("footer.html")

    // 鑫火稳健
    $('.content_top_left').hover(function () {
        $(".series_mark").attr("src", "images/content_top_01.png");
        $(this).css('box-shadow', '0 15px 30px rgba(0,0,0,0.1)').stop().animate({
            top: -10
        }, 300);
    }, function () {
        $(".series_mark").attr("src", "images/content_top.png");
        $(this).css('box-shadow', '0 10px 20px #f7f3ec').stop().animate({
            top: 0
        }, 300);
    });
</script>
